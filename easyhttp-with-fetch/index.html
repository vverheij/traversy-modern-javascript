<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css"
      integrity="sha512-5fsy+3xG8N/1PV5MIJz9ZsWpkltijBI48gBzQ/Z2eVATePGHOkMIn+xTDHIfTZFVb9GMpflF2wOWItqxAP2oLQ=="
      crossorigin="anonymous"
    />
    <style>
      .error {
        color: red;
      }
    </style>
    <title>Fetch API Sandbox</title>
  </head>
  <body>
    <div class="container">
      <h1>Fetch API Sandbox</h1>
      <form>
        <label for="id">Id (only used for update)</label>
        <input type="number" id="id" value="1" />
        <label for="name">Name</label>
        <input type="text" id="name" value="Victor" />
        <label for="username">Username</label>
        <input type="text" id="username" value="vverheij" />
        <label for="email">Email</label>
        <input type="text" id="email" value="victor@gmail.com" />
        <div style="width: 100%; display: table">
          <div style="display: table-row">
            <div id="" style="width: 50%; display: table-cell">
              <button id="button2">Post User</button>
            </div>
            <div id="" style="width: 50%; display: table-cell">
              <button id="button3">Update User</button>
            </div>
          </div>
        </div>
      </form>
        <div style="width: 100%; display: table">
          <div style="display: table-row">
            <div id="output2" style="width: 50%; display: table-cell"></div>
            <div id="output3" style="width: 50%; display: table-cell"></div>
          </div>
        </div>

      <hr />
      <form>
        <label for="number">Number of Jokes</label>
        <input
          type="number"
          id="number"
          value="2"
          min="0"
          max="10"
          style="width: 60px"
        />
        <button id="button1">Get Joke(s)</button>
      </form>
      <div id="output1"></div>
      <hr />
      <form>
        <label for="deleteId">Delete User Id</label>
        <input
          type="text"
          id="deleteId"
          value="2"
          min="0"
          max="10"
          style="width: 60px"
        />
        <button id="button4">Delete User</button>
      </form>
      <div id="output4"></div>
    </div>

    <script src="easyhttp2.js"></script>
    <script src="app.js"></script>
  </body>
</html>
